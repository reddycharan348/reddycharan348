<body>
    <canvas id="bg-canvas"></canvas>
    <div class="bg-overlay"></div>

    <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">E CHARAN<span>.</span></a>
            <nav class="nav">

            </nav>
        </div>
    </header>

    <main>
        <section class="blog-hero">
            <div class="cosmic-starfield"></div>
            <div class="cosmic-nebula"></div>
            <div class="container">
                <div class="blog-hero-content fade-in-up">
                    <span class="section-subtitle">My Thoughts</span>
                    <h1 class="section-title">Blog</h1>
                    <p>Exploring AI, prompt engineering, and the future of technology</p>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="blog-grid" id="blogGrid">
                    <div class="blog-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading blogs...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Blog Data -->
    <script src="blogs/data.js"></script>

    <!-- Render Blogs -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const grid = document.getElementById('blogGrid');

            // Check if BLOG_DATA exists and is not empty
            if (typeof BLOG_DATA === 'undefined' || !BLOG_DATA || BLOG_DATA.length === 0) {
                grid.innerHTML = '<p style="text-align:center;color:var(--text-muted);grid-column:1/-1;">No blogs yet. Coming soon!</p>';
                return;
            }

            grid.innerHTML = BLOG_DATA.map((blog, index) => {
                const [file, title, desc, date, cat, img] = blog;
                const dateStr = date ? new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : '';

                // Add style delay for staggered animation effect if desired, and 'visible' class to ensure they appear
                const delayStyle = `style="transition-delay: ${index * 100}ms"`;

                return `
            <article class="blog-card glass fade-in-up visible" ${delayStyle}>
                <div class="blog-card-content">
                    <div class="blog-meta">
                        ${dateStr ? `<span><i class="fas fa-calendar"></i> ${dateStr}</span>` : ''}
                        <span><i class="fas fa-tag"></i> ${cat || 'General'}</span>
                    </div>
                    <h3>${title}</h3>
                    <p>${desc || 'Click to read more...'}</p>
                    <a href="blogs/${file}" class="blog-read-more">Read More <i class="fas fa-arrow-right"></i></a>
                </div>
            </article>`;
            }).join('');
        });
    </script>
